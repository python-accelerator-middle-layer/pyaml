type: pyaml.pyaml
instruments:
  - type: pyaml.instrument
    facility: ESRF
    machine: sr
    energy: 6e9
    simulators:
      - type: pyalkqln # Error here
        lattice: sr/lattices/ebs.mat
        name: design
    data_folder: /data/store
    arrays:
      - type: pyaml.arrays.magnet
        name: HCORR
        elements:
          - SH1A-C01-H
          - SH1A-C02-H
      - type: pyaml.arrays.magnet
        name: VCORR
        elements:
          - SH1A-C01-V
          - SH1A-C02-V
    devices:
      - sr/quadrupoles/QF1AC01.yaml
      - sr/correctors/SH1AC01.yaml
      - sr/correctors/SH1AC02.yaml
