    tango_host: ebs-simu-3:10000
    name: live
data_folder: /data/store
devices:
  - type: pyaml.rf.rf_plant
    name: RF
    masterclock:
      type: tango.pyaml.attribute
      attribute: sy/ms/1/Frequency
      unit: Hz
